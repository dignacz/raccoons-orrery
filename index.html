<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccoons to the Moon - Orrery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link> 
    <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script>
    <script src="js/comets.js"></script> 
    <script src="js/asteroids.js"></script>
    <script src="js/orbit_to_x3dom.js"></script>
    <!-- <script src="js/table.js"></script> -->
</head>
<body>

    <div class="app-window">
        <div class="app-window-header">
            Raccoon Orrery
        </div>
        <div class="app-content">
            <x3d width='800px' height='600px'> 
                <scene>
                    <!-- Add a simple light source -->
                    <directionalLight intensity="0.8" direction='-1 -1 -1'></directionalLight>
            
                    <!-- Add a sphere for the central object (e.g., Sun) -->
                    <shape>
                        <appearance>
                            <material diffuseColor="1 1 0"></material> <!-- Yellow for the Sun -->
                        </appearance>
                        <sphere radius="0.05"></sphere> <!-- Sun at center -->
                    </shape>
            
                    <!-- Placeholder for multiple orbits -->
                    <group id="cometOrbitContainer"></group>
                    <group id="asteroidOrbitContainer"></group>
                </scene>
                
            </x3d> 
        </div>

</html>
